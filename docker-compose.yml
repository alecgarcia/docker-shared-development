services:
    mysql:
        image: 'mysql/mysql-server:8.0'
        ports:
            - '${FORWARD_DB_PORT:-3306}:3306'
        environment:
            MYSQL_ROOT_PASSWORD: '${MYSQL_DB_PASSWORD}'
            MYSQL_PASSWORD: '${MYSQL_DB_PASSWORD}'
            MYSQL_USER: '${MYSQL_DB_USERNAME}'
            MYSQL_DATABASE: '${MYSQL_DB_DATABASE}'
        volumes:
            - './sail-mysql:/var/lib/mysql'
            - './docker/mysql/create-testing-database.sh:/docker-entrypoint-initdb.d/10-create-testing-database.sh'
        networks:
            shared-development:
        healthcheck:
            test:
                - CMD
                - mysqladmin
                - ping
                - '-p${MYSQL_DB_PASSWORD}'
            retries: 3
            timeout: 5s
    pgsql:
        image: 'postgres:13'
        ports:
            - '${PSQL_DB_PORT:-5432}:5432'
        environment:
            PGPASSWORD: '${PSQL_DB_PASSWORD:-secret}'
            # POSTGRES_DB: '${PSQL_DB_DATABASE}'
            POSTGRES_USER: '${PSQL_DB_USERNAME}'
            POSTGRES_PASSWORD: '${PSQL_DB_PASSWORD:-secret}'
        volumes:
            - './sail-pgsql:/var/lib/postgresql/data'
            - './vendor/laravel/sail/database/pgsql/create-testing-database.sql:/docker-entrypoint-initdb.d/create-testing-database.sql'
        networks:
            shared-development:
        healthcheck:
            test: [ "CMD", "pg_isready", "-q", "-d", "${PSQL_DB_DATABASE}", "-U", "${PSQL_DB_USERNAME}" ]
            retries: 3
            timeout: 5s
    redis:
        image: 'redis:alpine'
        ports:
            - '${FORWARD_REDIS_PORT:-6379}:6379'
        volumes:
            - 'sail-redis:/data'
        networks:
            shared-development:
        healthcheck:
            test:
                - CMD
                - redis-cli
                - ping
            retries: 3
            timeout: 5s
    meilisearch:
        image: 'getmeili/meilisearch:latest'
        ports:
            - '${FORWARD_MEILISEARCH_PORT:-7700}:7700'
        environment:
            MEILI_NO_ANALYTICS: '${MEILISEARCH_NO_ANALYTICS:-false}'
        volumes:
            - './sail-meilisearch:/meili_data'
        networks:
            shared-development:
        healthcheck:
            test:
                - CMD
                - wget
                - '--no-verbose'
                - '--spider'
                - 'http://127.0.0.1:7700/health'
            retries: 3
            timeout: 5s
    mailpit:
        image: 'axllent/mailpit:latest'
        ports:
            - '${FORWARD_MAILPIT_PORT:-1025}:1025'
            - '${FORWARD_MAILPIT_DASHBOARD_PORT:-8025}:8025'
        networks:
            shared-development:
    selenium:
        image: seleniarm/standalone-chromium
        extra_hosts:
            - 'host.docker.internal:host-gateway'
        volumes:
            - '/dev/shm:/dev/shm'
        networks:
            shared-development:
networks:
    shared-development:
        external: true
volumes:
    sail-mysql:
        driver: local
    sail-redis:
        driver: local
    sail-meilisearch:
        driver: local
